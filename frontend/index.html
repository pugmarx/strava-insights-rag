<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strava Activity Query</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    #questionInput {
      width: 60%;
      padding: 10px;
      font-size: 16px;
    }
    #submitButton, #voiceButton {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    #responseBox {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    table {
      margin-top: 1rem;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #eee;
    }
    code {
      display: block;
      background: #f0f0f0;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 4px;
    }
    #transcript {
      font-style: italic;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Ask about your activities</h1>
  <input type="text" id="questionInput" placeholder="e.g. Which activity did I do most in March?">
  <button id="submitButton">‚Üí</button>
  <button id="voiceButton" onclick="startVoiceRecognition()">üéôÔ∏è</button>
  <p id="transcript"></p>

  <div id="responseBox"></div>

  <script>
    document.getElementById("submitButton").addEventListener("click", () => {
      const question = document.getElementById("questionInput").value;
      sendQuery(question);
    });

    function sendQuery(question) {
      const responseBox = document.getElementById("responseBox");

      fetch("http://localhost:5000/query", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      })
      .then(response => response.json())
      .then(data => {
        if (data.sql_query) {
          let formattedResults = "<table><tr>";
          if (data.results.length > 0) {
            Object.keys(data.results[0]).forEach(col => {
              formattedResults += `<th>${col}</th>`;
            });
            formattedResults += "</tr>";

            data.results.forEach(row => {
              formattedResults += "<tr>";
              Object.values(row).forEach(val => {
                formattedResults += `<td>${val}</td>`;
              });
              formattedResults += "</tr>";
            });
            formattedResults += "</table>";
          } else {
            formattedResults = "<em>No results found.</em>";
          }

          responseBox.innerHTML = `
            <strong>SQL Query:</strong>
            <code>${data.sql_query}</code>
            <strong>Results:</strong>
            ${formattedResults}
          `;
        } else {
          responseBox.innerHTML = `<span style="color: red;">Error: ${data.error}</span>`;
        }
      })
      .catch(err => {
        responseBox.innerHTML = `<span style="color: red;">Error: ${err.message}</span>`;
      });
    }

    function startVoiceRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Your browser does not support voice recognition.");
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      document.getElementById("transcript").textContent = "Listening...";

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("transcript").textContent = `üó£Ô∏è You said: "${transcript}"`;
        document.getElementById("questionInput").value = transcript;
        sendQuery(transcript);
      };

      recognition.onerror = (event) => {
        document.getElementById("transcript").textContent = `‚ùå Error: ${event.error}`;
      };

      recognition.start();
    }
  </script>
</body>
</html>
